<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js" type="text/javascript"></script>
    
    <title>Front End Assignment</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="col-sm-12 first_box">
                        <div class="card second_box">
                            <h2 class="header">Student Enrollment Form</h2>

                            <div class="custom">
                            <section>

                              <!-- btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"> -->

                              <div class="row">
                                <div class="col-md-6 custom1" id="line1">
                                  <div class="card-body">
                                    <div class="new" id="refresh_DIV">
                                      <form class="adjustment" id="myform" action="javascript:document.location.reload()">
                                        <div class="row g-3 align-items-center">

                                          <!--Name-->
                                          <div class="row">
                                            <div class="col-4">
                                              <label for="inputPassword6" class="col-form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">Name</label>
                                            </div>
                                            <div class="col-6">
                                              <input type="text" id="check_name" placeholder="Enter Student's Full Name" class="form-control" aria-describedby="passwordHelpInline" data-bs-toggle="tooltip" data-bs-placement="top" title="Full Name eg. Jhon Doe">
                                              <label id="id_name"></label>
                                            </div>
                                          </div>

                                          <!--Email-->
                                          <div class="row">
                                            <div class="col-4">
                                              <label for="inputPassword6" class="col-form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">Email</label>
                                            </div>
                                            <div class="col-6">
                                              <input type="text" id="check_email" placeholder="Enter Student's Email ID" class="form-control" aria-describedby="passwordHelpInline" data-bs-toggle="tooltip" data-bs-placement="top" title="Email eg. jhondoe@nagarro.com">
                                              <label id="id_email"></label>
                                            </div>
                                          </div>

                                          <!--Website-->
                                          <div class="row">
                                            <div class="col-4">
                                              <label for="inputPassword6" class="col-form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">Website</label>
                                            </div>
                                            <div class="col-6">
                                              <input type="text" id="check_website" placeholder="Enter Website Link" class="form-control" aria-describedby="passwordHelpInline" data-bs-toggle="tooltip" data-bs-placement="top" title="website eg. https://www.nagarro.com">
                                              <label id="id_website"></label>
                                            </div>
                                          </div>

                                          <!--Image Link-->
                                          <div class="row">
                                            <div class="col-4">
                                              <label for="inputPassword6" class="col-form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">Image Link</label>
                                            </div>
                                            <div class="col-6">
                                              <input type="text" id="check_image" placeholder="Enter Image Link" class="form-control" aria-describedby="passwordHelpInline" data-bs-toggle="tooltip" data-bs-placement="top" title="Image eg. https://www.nagarro.com/picture.jpg">
                                              <label id="id_image"></label>
                                            </div>
                                          </div>

                                        </div>

                                        <!--Radio Button-->
                                        <br>
                                        <div class="row">
                                          <div class="col-4">
                                            <label class="imp"  data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">&nbspGender</label>
                                          </div>
                                          <div class="col-8">
                                            <div>
                                              <label><input id="check_male" type="radio" value="Male" name="optradio">&nbsp&nbspMale</label>
                                            </div>
                                            <div>
                                              <label><input id="check_female" type="radio" value="Female" name="optradio">&nbsp&nbspFemale</label>
                                            </div>
                                          </div>
                                        </div>

                                        <!--Check Box-->
                                        <br>
                                        <div class="row">
                                          <div class="col-4">
                                            <label class="new2 imp" data-bs-toggle="tooltip" data-bs-placement="top" title="Mandatory Field">&nbspSkills</label>
                                          </div>

                                          <div class="col-8"> 
                                              <div class="form-check">
                                                <input class="form-check-input" name="check_check" type="checkbox" id="check_box1" value="Java">
                                                <label class="form-check-label" for="inlineCheckbox1">Java&nbsp</label>
                                              </div>

                                              <div class="form-check">
                                                <input class="form-check-input" name="check_check" type="checkbox" id="check_box2" value="HTML">
                                                <label class="form-check-label" for="inlineCheckbox2">HTML&nbsp</label>
                                              </div>

                                              <div class="form-check">
                                                <input class="form-check-input" name="check_check" type="checkbox" id="check_box3" value="CSS">
                                                <label class="form-check-label" for="inlineCheckbox2">CSS&nbsp</label>
                                              </div>
                                             
                                          </div>

                                        </div>

                                      <br>
                                      <br>
                                      <div class="row">
                                          <div class="col-6 form-check">
                                            <button type="button" class="btn btn-primary button1" onclick="check_multiple_methods()" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Submit the Form">Enroll Student</button>
                                          </div>
                                          <div class="col-2 form-check">
                                            <button type="button" class="btn btn-danger button2" onclick="resetform()" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to clear the form">Clear</button>
                                          </div>
                                      </div>

                                      </form>
                                    </div>
                                  </div>
                                </div>

                                  <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
                                    
                                    <div class="col-md-6 custom2" id="line2">
                                      <div class="card-body next">

                                        <h3><strong>Enrolled Students</strong></h3>

                                        <div class="students-info">
                                        <div class="container">
                                          <div class="row">
                                            <table class="table table-bordered">
                                              <thead>
                                                <tr>
                                                  <th class="col-md-8 wrap">Description</th>
                                                  <th class="col-md-4">Image</th>
                                                </tr>
                                              </thead>
                                              <tbody id="table_table"></tbody>
                                            </table>
                                          </div>
                                        </div>

                                        </div>

                                      </div>
                                    </div>
                              </div>

                            </section>
                            </div>

                            

                            

                              <p class="footer">Copyright 2020-2021 by Fresher Training</p>
                        </div><!--Second Box-->
                </div><!--First Box-->
            </div><!--col-->
        </div><!--row-->
        

    </div> <!--Fluid Class-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
})

    </script>

  </body>
</html>
